l_german:
 squid.1.name:0 "Eifrige Unternehmungen an unseren Grenzen"
 squid.1.desc:0 "Eine sichere Passage aus dem Terretorium von [ruthcap.GetAdj] in unseres wurde gerade gesichert, als wir beunruhigende Nachrichten von unserer Grenze erhielten. Hunderte Wärmesignaturen wurden registriert, die sich schnell auf unseren Raum zubewgen. Als sich herausstellte, dass es sich um zivile Frachter handelt, befürchteten unsere Grenzbeamten, dass sie den Ansturm nicht bewältigen und ihr kleiner Grenzposten überrant werden könnte."
 squid.1.xenophile:0 "Sie sind so begierig auf unsere Waren? Gut, öffnet die Grenze."
 squid.1.xenophobe:0 "Verstärkt die Grenzkontrollen und schickt sie zurück!"
 squid.1.individualist:0 "Diese Kontrollen verhindern den ungehemmten Warenverkehr. Öffnet die Grenze vorerst."
 squid.1.fanindividualist:0 "Ich kann dich nicht hören, da die Triebwerke aller meiner startenden Frachter so laut sind."
 squid.2.name:0 "Wirtschaftskriese"
 squid.2.desc:0 "Es scheint so, als habe der Einlass von Händlern aus [ruthcap.GetAdj] in wenigen Monaten die Wirtschaft ruiniert. Ihre Produkte waren nicht viel mehr als Überteuerter Plunder und Mangelwaren. Eine Reihe feindlicher Übernahmen und Ausbotung von unseren Firmen mündete in gigantischen Monopolen auf unseren Planeten. Es wird einige Jahre dauern, bis sich die Wirtschaft von diesem Rückschlag erholen wird."
 squid.3.name:0 "Ein seltsame Gleichgewicht"
 squid.3.desc:0 "Nachdem dern Handel zwischen uns und  [ruthcap.GetName] in Gang gebracht wurde, scheint es so, als hätten wir unsere Märkte gegenseitig mit überflüssigen Waren geflutet. Am Ende schienen wir weder wirklich Geld verdient, noch verloren zu haben. Dies jedoch scheint die Bevölkerung von [ruthcap.GetName] mit Humor zu nehmen."
 squid.1.resigned:0 "Entsendet das Militär um ihnen zu helfen."
 squid.2.annoyed:0 "Das ist nicht wirklich ideal."
 squid.2.fascinated:0 "Und wir sind darauf reingefallen? Faszinierend."
 squid.4.name:0 "Geist vor Geld"
 squid.4.desc:0 "Die [ruthcap.GetAdj] Händler, die auf unsere Märkte strömten, schienen nichts als überteuerten Luxus und Plunder anzubieten. Zum Glück scheint unsere Bevölkerung wenig Interesse daran gehabt zu haben und die Händler sind in ihre Welt zurückgehehrt, ohne unsere Wirtschaft sichtlich zu beeinflussen."
 squid.4.option:0 "Welch Freude!"
 squid.5.name:0 "Erste [peacefultraders.GetAdj] Händler sind angekommen"
 squid.5.desc:0 "Durch eine sichere und freie passage zwischen [peacefultraders.GetName] und [Root.GetName] sind die ersten Händler angekommen und erkunden die neuen Märkte. Obwohl sich die ersten Handelsrouten noch im Aufbau befinden, erwarten wir bald erste Erfolge."
 squid.5.xenophile:0 "Sehr gut. Importiert ein paar [peacefultraders.GetAdj] Delikatessen für mich!"
 squid.5.xenophobe:0 "Wir müssen alle Importe aus [peacefultraders.GetName] verbieten um unsere Identität zu wahren."
 squid.5.individualist:0 "Energie führt zu mehr Energie, so lautet das Sprichwort."
 squid.5.mercenary:0 "Friedliche Händler? Vielleicht brauchen sie unsere Söldner."
 squid.5.peaceful:0 "Krieg ist undenkbar und vor allem unprofitabel."
 squid.6.name:0 "Die Söldner kehren von [peacefultraders.GetName] heim."
 squid.6.desc:0 "Die [Root.GetAdj] Söldner die ihre Dienste bei ihren [peacefultraders.GetAdj] Auftraggebern verrichteten, waren sehr erfolgreich. Die Leute von [Root.GetName] machte sich einen Namen als fähige Krieger und gerissene Händler. Viele von ihnen kamen mit gut gefüllten Taschen von ihren Abenteuern mit Weltraumpiraten und schutzbedürftigen Händlern zurück."
 squid.6.good:0 "Das ist wahres Fachpersonal."
 squid.7.name:0 "Eine Flotte aus [hegimp.GetName] bedroht unsere Kolonie"
 squid.7.desc_01:0 "[hegimp.GetName] hat sich unserem Raum genähert. [hegimp.GetAdj] Streitkräfte haben damit begonnen ihre Positionen zu befestigen und eine Abteilung ihrer Flotte in diese Grenzregion des Weltraums gesendet. Offiziell führen diese Schiffe nur routinemäßige Manöver durch, aber die Blotschaft ist klar: [hegimp.GetName] wird hier bleiben. Als Ergebnis hat [intimplanet.GetName] begonnen einen Heiligen Orden zu gründen, der eingeschworen ist, den Planeten um jeden Preis zu schützen."
 squid.7.holyorder:0 "Der gerechte Glaube in Waffen wird triumphieren."
 squid.7.desc_02:0 "[hegimp.GetName] hat begonnen Systeme an unseren Grenzen zu beanspruchen. [hegimp.GetAdj] Streitkräfte haben damit begonnen ihre Positionen zu befestigen und eine Abteilung ihrer Flotte in diese Grenzregion des Weltraums gesendet. Offiziell führen diese Schiffe nur routinemäßige Manöver durch, aber die Blotschaft ist klar: [hegimp.GetName] wird hier bleiben. Als Ergebnis haben sich ungewöhnlich viele Freiwillige für die Miliz auf [intimplanet.GetName] gemeldet."
 squid.7.letthemcome:0 "Lang lebe [intimplanet.GetName]!"
 squid.7.desc_03:0 "[hegimp.GetName] hat begonnen Systeme an unseren Grenzen zu beanspruchen. [hegimp.GetAdj] Streitkräfte haben damit begonnen ihre Positionen zu befestigen und eine Abteilung ihrer Flotte in diese Grenzregion des Weltraums gesendet. Offiziell führen diese Schiffe nur routinemäßige Manöver durch, aber die Blotschaft ist klar: [hegimp.GetName] wird hier bleiben. Als Ergebnis erhebt sich die Bevölkerung überall in unserem Reich, unsere Brüder zu verteidigen."
 squid.7.unitedfront:0 "Wir werden [intimplanet.GetName] nicht enttäuschen."
 squid.7.desc_04:0 "[hegimp.GetName] hat begonnen Systeme an unseren Grenzen zu beanspruchen. [hegimp.GetAdj] Streitkräfte haben damit begonnen ihre Positionen zu befestigen und eine Abteilung ihrer Flotte in diese Grenzregion des Weltraums gesendet. Offiziell führen diese Schiffe nur routinemäßige Manöver durch, aber die Blotschaft ist klar: [hegimp.GetName] wird hier bleiben. Als Ergebnis hat die Bevölkerung von [intimplanet.GetName] sich im Gebet zusammengeschlossen, um vereint diese schwere Zeit durchzustehen."
 squid.7.prayer:0 "Wir werden nicht verzagen."
 squid.7.desc_05:0 "[hegimp.GetName] hat begonnen Systeme an unseren Grenzen zu beanspruchen. [hegimp.GetAdj] Streitkräfte haben damit begonnen ihre Positionen zu befestigen und eine Abteilung ihrer Flotte in diese Grenzregion des Weltraums gesendet. Offiziell führen diese Schiffe nur routinemäßige Manöver durch, aber die Blotschaft ist klar: [hegimp.GetName] wird hier bleiben. Die Bevölkerung von [intimplanet.GetName] hat reagiert, indem sie sich stärker auf die eigenen Werte konzentriert."
 squid.7.default:0 "Sie sind weise, der Angst nicht nachzugeben."
 squid.8.name:0 "Eine himmlische Performance"
 squid.8.desc:0 "Ein berühmter Musiker [rockstar_origin.GetName] ist seit kurzem an der Spitze der Charts und hat sogar außerhalb des Reiches einigen Erfolg. Um den großen Durchbruch in der ganzen Galaxie zu schaffen, soll eine Konzertreihe auf [tour_location.GetName] gespielt werden. Ein Teil der Bevölkerung sieht das als einmalige Chance an, während andere sagen, dass solche Musik einen schädigenden Einfluss auf unsere Jugend hat."
 squid.8.xenophile:0 "Was für eine Gelegenheit ihn live zu hören!"
 squid.8.xenophobe:0 "Verweigert die Einreise und verbietet die Musik."
 squid.8.individualist:0 "Jeder hat eine Chance für den Griff nach den Sternen."
 squid.8.lodsofemone:0 "Ich weiß. Ich bin derjenige, der an den Kartenverkäufen verdient."
 squid.8.collectivist: "Wir sollten keine eitlen Gockel verehren."
 squid.8.religiousdogma:0 "Die Art wie er die [rockstar_origin.GetSpeciesOrganName] spielt ist ausgesprochen anstößig. Verbietet diesen Schmutz."
 squid.8.freeforall:0 "Wir sollten diese Veranstaltung im ganzen Reich übertragen!"
 squid.8.woodstock:0 "Drei Monate Frieden und Musik!"
 squid.8.default:0 "Lasst die planetare Administration darüber entscheiden."
 squid.9.name:0 "Das erste Konzert der Tour"
 squid.9.rock:0 "\"Hallo [tour_location.GetName]! Seid ihre bereit zu rocken? Ich kann euch nicht hören! Seid ihr bereit zu rocken?\"\n\n Die [rockstar_origin.GetAdj]-Band, singt \"Blasters N' Orchids\", voller Energie als ersten Song des Konzertes. Der Universalübersetzer auf der Bühne hat Probleme mit dem Sänger mitzuhalten und überhitzt beinahe bei einigen Teilen der Performance. Als der Sänger ihn abschaltet singen die Fans die [rockstar_origin.GetSpeciesAdj] Songtexte aus vollem Herzen."
 squid.9.dubstep:0 "Hunderte Fans warteten in der Arena auf den ersten Auftritt des [rockstar_origin.GetAdj] Künstlers in [tour_location.GetName]. Aus dem Publikum wogte stürmischer der Appalus, als er die Bühne betrat. Sie wiegten ihre Köpfer zu der elektro-systhetischen Musik die periodisch anschwoll, um dann in dröhnende Bässe überzugehen. Keiner konnte glauben, dass er den ganzen Weg nach [tour_location.GetName] gekommen war, nur um auf der Bühne einen Startknopf zu drücken."
 squid.9.incomprehensible:0 "Der [rockstar_origin.GetAdj] Künstler hatte einige Instrumente auf der Bühne, jedoch vernahm das verwirrte Publikum nur Stille, als er auf diesen spielten. Es stellte sich heraus, dass die traditionelle [rockstar_origin.GetSpeciesAdj]-Musik in Frequenzbereichen gespielt wird, die [Root.GetSpeciesNamePlural] nicht hören können."
 squid.9.festival:0 "Die [rockstar_origin.GetAdj] Band spielte auf einem Feld unter freiem himmel. Auf dem Festivalgelände waren verschiedne Gruppen ungewaschener, unausgeschlafener und angetrunkener Fans, die zudem etliche fragwürdige Substanzen konsumierten. Dieses Bild sollte Prägend für die Tour auf [tour_location.GetName] sein und hinterließ jedes mal eine Spur von Müll und Chaos und trotzdem bestand jedermann darauf, dass alles sehr viel Spaß gemacht habe."
 squid.9.rapper:0 "Der [rockstar_origin.GetName] Musiker, spielte \"50 creds\", was weniger Singen, als viel mehr eine Salve von [rockstar_origin.GetSpeciesAdj] Schimpfworten und Slangbegriffen war. Während des Höhepunktes glorifizirte er den gewaltsamen Lebenstil seiner Unterschichtenfamilie im Ghetto. Danach bedankte er sich und riet dem Publikum \"sich treu zu bleiben\" und verließ danach das Konzert in einem luxoriösen Edelfahrzeug."
 squid.9.metal:0 "Die Musiker trugen schwarzes Leder mit metallernen Ketten und Nieten. Der Sänger entließ einen Urschrei und verursachte so eine Fehlfunktion des Universalübersetzers, der nur wirr vor sich hin stotterte, bis er kurz darauf von der ohrenbetäubend lauten Musik in dem die ganze Halle unterging übertönt wurde. Während eines typischen \"Tanzes\" der Band kam es zu gewalttätigen Ausbrüchen der Fans gegeneinander und zu einigen leichteren Verletzungen."
 squid.9.dontunderstand:0 "Ich verstehe den Reiz daran einfach nicht."
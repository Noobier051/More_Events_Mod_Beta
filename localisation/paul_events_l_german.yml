l_german:
 paul_star_survey.1.name:0 "Beobachtet die Sterne"
 paul_star_survey.1.desc:0 "Seit Jahrtausenden haben wir auf die Sterne geblickt und versucht sie zu verstehen, immer im Glauben, sie wären unerreichbar. Jetzt jedoch haben wir die Technologie dazu. Unsere besten Wissenschaftler sind begierig darauf die Sterne aus der nähe beobachten zu können. Sie haben sogar schon eine Liste mit nahegelegenen Sternen erstellt, deren Beobachtung vielversprechend erscheint."
 paul_star_survey.1.a:0 "Gut mitgedacht. Zeigt mal diese Liste..."
 paul_star_survey.1.b:0 "Unsere wichtigsten Wissenscahftler sollten besseres zu tun haben."
 paul_star_survey.2.name:0 "A-Klasse Stern erforscht"
 paul_star_survey.2.desc:0 "Dieser sehr helle Stern wird vermutlich in ein paar Millionen Jahren (was in astronomischen Zeiträumen sehr bald ist) ausgebrannt sein, da der Fusionsprozess in seinem Kern sehr schnell abläuft. Währen der Untersuchung von [From.GetName] hatte der Forschungsoffizier [Root.GetLeaderName] einen Geistesblitz. Er fand einen Weg die Solarkollektoren der Satteliten maximal auszunutzen, ohne sie dabei verbrennen zu lassen. Eine ähnliche Ausrichtung der Sensoren könnte auf der anderen Seite jedoch einige sehr interessante astronomische Daten zu Tage fördern."
 paul_star_survey.2.a:0 "Nutzt die Solarkollektoren."
 paul_star_survey.2.b:0 "Wir sollten den Stern eingehender erforschen."
 paul_star_survey.3.name:0 "K-Klasse Stern erforscht"
 paul_star_survey.3.desc:0 "Wie erwartet ist das Strahlungsspektrum dieses Stern sehr förderlich für Kohlenstoff-Sauerstoff Lebensformen wie uns. Die bewohnbare Zone um diesen Stern ist sehr groß. Wir sollten in ferner Zukunft diesen Stern berücksichtigen, da es hier eine große Chance auf bewohnbare Welten gibt."
 paul_star_survey.4.name:0 "M-Klasse Stern erforscht"
 paul_star_survey.4.desc:0 "Dieser Typ Stern ist alt und der Fusionsprozess in seinem Kern ist deutlich langsamer geworden. Dies erlaubte uns sehr nah an ihn heran zu fliegen und die Fusion aus nächster Nähe zu beobachten."
 paul_star_survey.5.name:0 "Massereicher Stern erforscht"
 paul_star_survey.5.desc:0 "Dieser Stern erinnert daran, dass alle Dinge im Universum endlich sind. Dieser einst schimmernde Stern ist zum Ende seines Lebens in sich kollabiert. Während der Erforschung hat unser Forschungsoffizier [Root.GetLeaderName] jedoch einige interessante Enteckungen in der Teilchenphysik machen können."
 paul_star_survey.6.name:0 "Beobachtung der Sterne abgeschlossen"
 paul_star_survey.6.desc.spirit:0 "Wir haben endlich die Beobachtung der verschiedensten Sternentypen abgeschlossen. Die gesammelten Daten und Aufnahmen zeichnen uns ein neues Bild von den himmlischen Lichtern, die die endlose Dunkelheit des Raums durchstrahlen. Wir haben unsere Prediger beauftragt diese Weisheit mit der gesamten Bevölkerung zu teilen."
 paul_star_survey.6.desc.mat:0 "Wir haben endlich die Beobachtung der verschiedensten Sternentypen abgeschlossen. Eine spezielle Forschungsgruppe wurde gebildet, um alle gesammelten Daten zu analysieren. Die Gruppe könnte sich darauf kunzentrieren die Fusionsprozesse in den Kernen der Sterne besser zu verstehen. Ein Wissenschaftler hat jedoch vorgeschlagen, dass wir das Wissen auch verwenden könnten um unsere Kraftwerke besser zu kalibrieren. Dies würde uns für die nächste Zeit einen deutlichen Zuwachs an Energie bescheren."
 paul_star_survey.6.desc.default:0 "Wir haben endlich die Beobachtung der verschiedensten Sternentypen abgeschlossen. Eine spezielle Forschungsgruppe wurde gebildet, um alle gesammelten Daten zu analysieren. Die Gruppe wird sich darauf kunzentrieren die Fusionsprozesse in den Kernen der Sterne besser zu verstehen."
 paul_star_survey.6.a:0 "Lasst uns die Grenzen der Wissenschaft erweitern!"
 paul_star_survey.6.b:0 "Man kann nie genug Energie haben..."
 paul_star_survey.6.c:0 "Möge uns das Licht leiten."

